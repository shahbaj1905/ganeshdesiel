<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Animated Login</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f1f4ee, #9dea74);
    }

    .login-container {
        width: 90%;
        max-width: 350px;
        padding: 40px 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        animation: slideDown 0.8s ease;
        color: #fff;
        text-align: center;
    }

    @keyframes slideDown {
        0% { transform: translateY(-50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .login-container h2 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: bold;
    }

    .input-box {
        position: relative;
        margin: 15px 0;
    }

    .input-box input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: #0e0e0e;
        transition: background 0.3s ease;
    }

    .input-box input:focus {
        background: rgba(255, 255, 255, 0.3);
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #ff4b2b;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        color: #151515;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background: #ff416c;
        transform: scale(1.05);
    }

    .error {
        color: #ffcccc;
        margin-top: 10px;
        font-size: 14px;
        animation: shake 0.3s ease;
    }

    @keyframes shake {
        0% { transform: translateX(-5px); }
        25% { transform: translateX(5px); }
        50% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
        100% { transform: translateX(0); }
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
        .login-container {
            padding: 30px 15px;
        }

        .login-container h2 {
            font-size: 24px;
        }

        .btn {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>
</head>
<body>

<div class="login-container">
    <h2 style="color: black;">Plese Login</h2>
    <div class="input-box">
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn" onclick="login()">Login</button>
    <p id="error-message" class="error"></p>
</div>

<script>
    const STATIC_USERNAME = "12345";
    const STATIC_PASSWORD = "12345";

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMessage = document.getElementById('error-message');

        if (username === STATIC_USERNAME && password === STATIC_PASSWORD) {
            errorMessage.textContent = "";
            alert("Login Successful!");
            window.location.href = "Dashbord.html"; // Change page
        } else {
            errorMessage.textContent = "Invalid Username or Password!";
        }
    }
</script>

</body>
</html>
