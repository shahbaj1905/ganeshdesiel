<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background: #2575fc;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        margin: 8px 0;
        border-radius: 6px;
        display: block;
        transition: background 0.3s;
    }

    .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    .main-content {
        flex: 1;
        padding: 20px;
    }

    .main-content header {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .main-content header h1 {
        font-size: 22px;
    }

    .main-content header button {
        padding: 10px 20px;
        background: #2575fc;
        border: none;
        color: #fff;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }

    .main-content header button:hover {
        background: #6a11cb;
        transform: scale(1.05);
    }

    /* Content Section */
    .content-box {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sidebar {
            display: none;
        }

        .main-content {
            padding: 10px;
        }

        .main-content header h1 {
            font-size: 18px;
        }
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Menu</h2>
    <a href="https://docs.google.com/spreadsheets/d/1t-Ro4jFXnx7cxw0QH4eT1NCYnZF0IFHmSkenpFNSeyY/edit?usp=sharing">Chek All Orders List</a>
    <a href="about.html">About</a>
    <a href="Order.html">Give Oeres</a>
    <a href="index.html">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <header>
        <h1 >Welcome to Ganesh Diesels Spares Dashboard</h1>
        <button onclick="showAlert()">Click Me</button>
    </header>

    <div class="content-box">
        <p>This is your main dashboard area.</p>
    </div>
</div>

<script>
    function showAlert() {
        alert("Button clicked! Add your custom action here.");
    }
</script>

</body>
</html>
